<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle</title>
</head>
<body>
    <h1>Tus animes favoritos</h1>
    <script>

        var userinput ="";

        while(userinput!="exit")
        {
           userinput = prompt("Indroduto tu Anime favorito. Introduce la palabra exit para finalizar");
           if(userinput !="exit")
           {
            document.write(userinput +"<br/>");
           }
        }
        
    </script>
</body>
</html>
