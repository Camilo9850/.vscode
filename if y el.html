<!DOCTYPE html>
<html>
    <head>
        <title>IF ELSE</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>>IF ELSE</h1>
    <script lang="javascript" type="text/javascript">
        var highscore = 2000;
        var currentscore = 1500;

        if(currentscore > highscore)
        {
    //El jugador ha conseguido una puntuacion superior a la maxima conocida hasta el momento
    highscore =currentscore
    document.write("Enhorabuena! has conseguido un nuevo record!!!");
                
        }
        else{
            //El jugador no ha conseguido la puntuacion maxima conocida...
            document.write("Buen intento, pero no has superado tu record=/");
        }
    </script>
</body>
</html>
